<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
     .box{
        width:300px;
        height: 300px;
        margin: 10px;
    }
</style>
<body>

    <div class="box hue-rotate-0">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box hue-rotate-15">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box hue-rotate-30">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box hue-rotate-60">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box hue-rotate-90">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box hue-rotate-180">
        <img src="./img/weowedfive.jpg" alt="weowe">
    </div>
    <hr>

   
</body>
</html>

<!-- 
    contract ဆိုတာ အရောင်မှိန်တာ ကို အရောင်တင်တာ
    huerotate ဆိုတာ အရောင်ကို တင်ပစ်တာ ပုံမှန်အရောင်ကို တင်ပစ်တာ
 -->
 
 <!-- 
    Class           Properties
hue-rotate-0	        filter: hue-rotate(0deg);
hue-rotate-15	        filter: hue-rotate(15deg);
hue-rotate-30	        filter: hue-rotate(30deg);
hue-rotate-60	        filter: hue-rotate(60deg);
hue-rotate-90	        filter: hue-rotate(90deg);
hue-rotate-180	        filter: hue-rotate(180deg);
  -->
