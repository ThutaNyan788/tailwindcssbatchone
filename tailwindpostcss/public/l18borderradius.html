<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box{
        width:100px;
        height: 50px;
        background: steelblue;
        margin: 2px;
    }
</style>
<body>
<h1>This is tailwind Border Radius</h1>


<div class="box rounded-none"></div>

<div class="box rounded"></div>

<div class="box rounded-lg"></div>

<div class="box rounded-r-md"></div>
<div class="box rounded-r-lg"></div>
<div class="box rounded-r-xl"></div>
<div class="box rounded-r-2xl"></div>

<hr>

<div class="box rounded-tr-2xl"></div>

<hr>
