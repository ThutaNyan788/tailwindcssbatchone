    <link rel="stylesheet" href="./tailwind.css" type="text/css">

<body>
    
    <h1>This is Tailwind CSS Text Transform</h1>


    <p class="uppercase">This is Tailwind Css upper case</p>
    <hr>
    <p class="lowercase">This is Tailwind Css lower case</p>
    <hr>
    <p class="capitalize">This is Tailwind Css capitalize</p>

    <p class="normal-case">This is Tailwind Css normal case</p>


</body>
