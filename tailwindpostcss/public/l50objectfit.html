<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>

<body>

    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-52 mx-auto">null
    </div>


    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-52 mx-auto object-none">object-none
    </div>

    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-56 mx-auto object-contain">object-contain
    </div>


    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-54 mx-auto object-cover">object-cover
    </div>

    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-54 mx-auto object-fill">object-fill
    </div>

    <div class="bg-indigo-500 my-5">
        <img src="./img/number.png" alt="" class="w-96 h-54 mx-auto object-scale-down">object-scale-down
    </div>
</body>

</html>

<!-- 
object-none         object-fit:none;
object-contain      object-fit:contain;
object-cover        object-fit:cover;
object-fill         object-fit:fill;
object-scale-down   object-fit:scale-down 
-->
