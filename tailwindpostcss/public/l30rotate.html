<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background: steelblue;
        margin: 20px 0;
    }
</style>
<body>


    <div class="box rotate">Div Box</div>
    <hr>

    <div class="box rotate-1">Div Box</div>
    <hr>

    <div class="box rotate-2">Div Box</div>
    <hr>

    <div class="box rotate-3">Div Box</div>
    <hr>


    <div class="box rotate-6">Div Box</div>
    <hr>


    <div class="box rotate-12">Div Box</div>
    <hr>


    <div class="box rotate-45">Div Box</div>
    <hr>


    <div class="box rotate-90">Div Box</div>
    <hr>


    <div class="box rotate-180">Div Box</div>
    <hr>

</body>
</html>

<!-- 
    Class           Properties
rotate-0	    transform: rotate(0deg);
---------------------------------------
rotate-1	    transform: rotate(1deg);
rotate-2	    transform: rotate(2deg);
rotate-3	    transform: rotate(3deg);
rotate-6	    transform: rotate(6deg);
rotate-12	    transform: rotate(12deg);

----------------------------------------
rotate-45	    transform: rotate(45deg);
-----------------------------------------
rotate-90	    transform: rotate(90deg);
-----------------------------------------
rotate-180	    transform: rotate(180deg);
-----------------------------------------

-->
