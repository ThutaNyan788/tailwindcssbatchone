<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Item</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>

<style type="text/css">

</style>

<body>

    <div class="w-96 h-32 bg-stone-500 grid place-items-start">
        <div class="w-20 h-20 bg-green-200"></div>
    </div>

    <br>


    <div class="w-96 h-32 bg-stone-500 grid place-items-end">
        <div class="w-20 h-20 bg-green-200"></div>
    </div>

    <br>

    <div class="w-96 h-32 bg-stone-500 grid place-items-center">
        <div class="w-20 h-20 bg-green-200"></div>
    </div>

    <br>

    <div class="w-96 h-32 bg-stone-500 grid place-items-stretch">
        <div class=" h-20 bg-green-200"></div>
    </div>

    <br>


    <div class="w-96 h-32 bg-stone-500 grid place-items-stretch">
        <div class="w-20  bg-green-200"></div>
    </div>

    <br>


    <div class="w-96 h-32 bg-stone-500 grid place-items-baseline">
        <div class=" h-20 bg-green-200"></div>
    </div>

    <br>

    <div class="w-96 h-32 bg-stone-500 grid place-items-baseline">
        <div class="w-20  bg-green-200"></div>
    </div>
    
    <br>



</body>

</html>

<!-- 
place-items-start                place-items:start;
place-items-end                  place-items:end;
place-items-center               place-items:center;
place-items-stretch              place-items:stretch;
place-items-baseline             place-items:baseline;
 -->
