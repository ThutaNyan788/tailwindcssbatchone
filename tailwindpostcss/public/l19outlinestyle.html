<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Style</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    button{
        margin: 5px;
    }
</style>
<body>
    
<h1>This is Tailwind Css outline style</h1>
<hr>

<button type="button" class="outline-none border-2">Hover Me</button>
<br>
<button type="button" class="outline-hidden border-2">Hover Me</button>
<br>
<button type="button" class="outline border-2">Hover Me</button>
<br>
<button type="button" class="outline-dashed border-2">Hover Me</button>
<br>
<button type="button" class="outline-double border-2">Hover Me</button>
<br>
<button type="button" class="outline-dotted border-2">Hover Me</button>


</body>
</html>


   <!-- 
        outline-none        outline:0;
        outline-hidden      outline-style:hidden;

        outline             outline-style:solid;
        outline-dashed
        outline-dotted
        outline-double

     -->
