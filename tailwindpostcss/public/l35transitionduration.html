<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box{
        width: 1200px;
        height: 200px;
        background: steelblue;
    }

    img{
        width:200px;
        height: 100%;
    }

    img:hover {
        transform: translate(1000px);
    }
</style>

<body>


    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-75 ease-linear" alt="cat">
    </div>
    <hr>

    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-100 ease-linear" alt="cat">
    </div>
    <hr>


    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-200 ease-linear" alt="cat">
    </div>
    <hr>


    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-300 ease-linear" alt="cat">
    </div>
    <hr>


    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-700 ease-linear" alt="cat">
    </div>
    <hr>


    <div class="box">
        <img src="./img/cat.jpg" class="transition duration-1000 ease-linear" alt="cat">
    </div>
    <hr>





</body>

</html>
