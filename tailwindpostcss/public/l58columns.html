<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AspectRatio</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">

</head>

<body>

    <div class="grid grid-cols-2">
        <img src="./img/cat.jpg" class="w-full aspect-square" />
        <img src="./img/weowedfive.jpg" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" class="w-full aspect-square" />
        <img src="./img/weowedone.jpg" class="w-full aspect-square" />
    </div>

    <hr class="my-5">
    <div class="columns-4">
        <img src="./img/cat.jpg" class="w-full aspect-square" />
        <img src="./img/weowedfive.jpg" class="w-full aspect-square" />
        <img src="./img/weowedfour.jpg" class="w-full aspect-square" />
        <img src="./img/weowedone.jpg" class="w-full aspect-square" />
    </div>
</body>

</html>
