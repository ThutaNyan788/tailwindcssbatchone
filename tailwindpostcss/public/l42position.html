<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background: silver;
    }

    .div1 {
        width: 100px;
        height: 100px;
        background: black;
        color: #fff;
    }

    .div2 {
        width: 100px;
        height: 100px;
        background: orange;
        color: #fff;
    }
</style>

<body>


    <div class="box">
        <div class="div1 absolute z-10">Div 1</div>
        <div class="div2 absolute z-50">Div 2</div>
    </div>

    <br>
    <hr>


    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute inset-0">Div 2</div>
    </div>

    <br>
    <hr>

    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute inset-x-0">Div 2</div>
    </div>

    <br>
    <hr>

    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute inset-y-0">Div 2</div>
    </div>

    <br>
    <hr>

    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute top-0">Div 2</div>
    </div>

    <br>
    <hr>

    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute right-0">Div 2</div>
    </div>

    <br>
    <hr>

    <div class="box relative">
        <div class="div1  ">Div 1</div>
        <div class="div2 absolute top-5">Div 2</div>
    </div>

    <br>
    <hr>

</body>

</html>

<!-- 
relative                     position:relative;
absolute                     position:absolute;
fixed                        position:fixed;
static                       position:static;
sticky                       position:sticky;
 -->
