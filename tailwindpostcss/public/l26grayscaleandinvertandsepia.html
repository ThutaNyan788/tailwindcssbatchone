<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
     .box{
        width:300px;
        height: 300px;
        margin: 10px;
    }
</style>
<body>

    <div class="box grayscale-0">
        <img src="./img/weowedfour.jpg" alt="weowe">
    </div>
    <hr>

    <div class="box grayscale">
        <img src="./img/weowedfour.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box invert-0">
        <img src="./img/mountain.jpg" alt="weowe">
    </div>
    <hr>

    <div class="box invert">
        <img src="./img/mountain.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box sepia-0">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>
    
    <div class="box sepia">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
   
</body>
</html>

<!-- 
    grayscale-0           filter:grayscale(0);
    grayscale             filter:grayscale(100%);
    အဖြူအမဲ လုပ်တာ
 -->

<!-- 
    invert-0           filter:invert(0);
    invert             filter:invert(100%);
    အရောင် ကို ပြောင်းပြန်လုပ်ပစ်တာ
 -->


 <!-- 
    sepia-0           filter:sepia(0);
    sepia             filter:sepia(100%);
    ရေဆေးရောင် လေး
  -->
