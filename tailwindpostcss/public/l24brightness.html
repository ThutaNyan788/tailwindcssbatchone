<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box{
        width:300px;
        height: 300px;
        margin: 10px;
    }
</style>
<body>

        <div class="box brightness-0">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>

        <div class="box brightness-50">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>

        <div class="box brightness-75">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>

        <div class="box brightness-100">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>

        <div class="box brightness-125">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>

        <div class="box brightness-150">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>
        

        <div class="box brightness-200">
            <img src="./img/weowedone.jpg" alt="weowe">
        </div>
        <hr>
    
</body>
</html>

<!-- 
    brightness-0               filter:brightness(0); 0 1 2
    brightness-50
    brightness-75
    brightness-100
    brightness-125
    brightness-150
    brightness-200
 -->
