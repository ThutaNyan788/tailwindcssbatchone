<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>

<body>

    <div class="w-40 h-40 bg-violet-500 border-8 border-yellow-500 border-dashed bg-clip-border my-5 p-5"></div>

    <div class="w-40 h-40 bg-violet-500 border-8 border-yellow-500 border-dashed bg-clip-padding my-5 p-5"></div>

    <div class="w-40 h-40 bg-violet-500 border-8 border-yellow-500 border-dashed my-5 bg-clip-content p-5"></div>

    <div class="w-40 h-40 bg-violet-500 border-8 border-yellow-500 border-dashed my-5 bg-clip-text p-5"></div>


    <hr class='my-5' />

    <div class="text-6xl font-extrabold">
        <span class="box-decoration-slice text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br> Pray Myanmar</span>
        <hr class="my-5">
        <span class="box-decoration-clone text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br> Pray Myanmar</span>
    </div>



</body>

</html>

<!-- 
bg-clip-border    background-clip:border-box;
bg-clip-padding    background-clip:padding-box;
bg-clip-content    background-clip:content-box;
bg-clip-text    background-clip:text;
 -->

   box-decoration-clone      box-decoration-break:clone;
