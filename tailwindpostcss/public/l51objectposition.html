<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>

<body>
    object-center
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-center mb-5">

    object-left
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-left mb-5">

    object-right
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-right mb-5">

    object-top
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-top mb-5">

    object-bottom
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-bottom mb-5">

    object-left-top
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-left-top mb-5">

    object-right-top
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-right-top mb-5">

    object-left-bottom
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-left-bottom mb-5">

    object-right-bottom
    <img src="./img/number.png" alt="" class="w-36 h-36 object-none object-right-bottom mb-5">

</body>

</html>
<!-- 
object-center               object-position:center;

object-left                 object-position:left;
object-right                object-position:right;
object-top                  object-position:top;
object-bottom               object-position:bottom;

object-left-top             object-position:left top;
object-right-top            object-position:right top;

object-left-bottom          object-position:left bottom;
object-right-bottom         object-position:right bottom;

 -->
