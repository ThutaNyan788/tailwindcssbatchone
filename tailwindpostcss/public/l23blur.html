<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .box{
        width:300px;
        height: 300px;
        margin: 10px;
    }
</style>
<body>


    <div class="box blur-none">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>

    <div class="box blur-sm">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>

    <div class="box blur">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>


    <div class="box blur-md">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>


    <div class="box blur-lg">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>


    <div class="box blur-2xl">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>


    <div class="box blur-3xl">
        <img src="./img/weowedtwo.jpeg" alt="weowe">
    </div>
    <hr>

    
</body>
</html>

<!-- 
    blur-none       filter:blur(0px)
    blur-sm
    blur
    blur-md
    blur-lg
    blur-xl
    blur-2xl
    blur-3xl
 -->
