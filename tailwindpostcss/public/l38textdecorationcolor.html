<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
    .div1 {
        color: steelblue;
    }
</style>

<body>


    <div class="div1">
        <h1 class="underline">Save Myanmar</h1>
    </div>

    <br><br>


    <div class="div1">
        <h1 class="underline decoration-inherit">Save Myanmar</h1>
    </div>

    <br><br>


    <div class="div1">
        <h1 class="underline decoration-black">Save Myanmar</h1>
    </div>
    
    <br><br>



    <div class="div1">
        <h1 class="underline decoration-amber-500">Save Myanmar</h1>
    </div>
    
    <br><br>

</body>

</html>
