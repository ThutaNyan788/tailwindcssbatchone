<body>

<h1>This is tailwind css textunderline offset</h1>

<p class="underline underline-offset-0">This is text decoration offset - 0</p>
<p class="underline underline-offset-1">This is text decoration offset - 1</p>
<p class="underline underline-offset-2">This is text decoration offset - 2</p>
<p class="underline underline-offset-4">This is text decoration offset - 4</p>
<p class="underline underline-offset-8">This is text decoration offset - 8</p>

<p class="underline underline-offset-auto">This is text decoration offset - auto</p>

<hr>
<!-- 
    line-through မှာအလုပ်မလုပ်ပါ
    no-underline လဲအတူတူပဲ
