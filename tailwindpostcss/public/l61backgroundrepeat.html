<!DOCTYPE html>
<html>

<head>
    <title>Gradient Color</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

    </style>
</head>

<body>


    <div class="w-96 h-96 border-8 bg-repeat" style="background-image: url(./img/cat.jpg);">
    </div>

    <hr class="my-5" />

    <div class="w-96 h-96 border-8 bg-no-repeat bg-center" style="background-image: url(./img/cat.jpg);">
    </div>

    <hr class="my-5" />


    <div class="w-96 h-96 border-8 bg-repeat-x" style="background-image: url(./img/cat.jpg);">
    </div>

    <hr class="my-5" />


    <div class="w-96 h-96 border-8 bg-repeat-round" style="background-image: url(./img/cat.jpg);">
    </div>

    <hr class="my-5" />

    <div class="w-96 h-96 border-8 bg-repeat-space bg-center" style="background-image: url(./img/cat.jpg);">
    </div>


    <hr class="my-5" />


</body>

</html>


<!-- 
   bg-repeat        background-repeat:repeat;
   bg-no-repeat     background-repeat:no-repeat;
   bg-repeat-x      background-repeat:repeat-x;
   bg-repeat-y      background-repeat:repeat-y;
   bg-repeat-round  background-repeat:round;
   bg-repeat-space  background-repeat:space;
 -->
