<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Color</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>

<body>

        <form action="" method="">
            <div>
                <label for="">Fav Music</label>
                <input type="checkbox" name="favmusic" id="favpop" checked class="accent-green-500"><label for="favpop">Pop</label>
                <input type="checkbox" name="favmusic" id="farck" checked class="accent-zinc-500"><label for="farck">Rock</label>
                <input type="checkbox" name="favmusic" id="favhip" checked class="accent-rose-900"><label for="favhip">Hiphop</label>
            </div>


            <div>
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-teal-900" min="0" max="100" step="1">
            </div>
        </form>

</body>

</html>
