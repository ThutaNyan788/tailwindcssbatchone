<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
   img{
    width: 100px;
    height:100px;
   }
</style>
<body>


    <img src="./img/cat.jpg" class="skew-x-0" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-0" alt="cat">
    <hr>


    <img src="./img/cat.jpg" class="skew-x-1" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-1" alt="cat">
    <hr>


    <img src="./img/cat.jpg" class="skew-x-2" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-2" alt="cat">
    <hr>

    <img src="./img/cat.jpg" class="skew-x-3" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-3" alt="cat">
    <hr>


    <img src="./img/cat.jpg" class="skew-x-6" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-6" alt="cat">
    <hr>


    <img src="./img/cat.jpg" class="skew-x-12" alt="cat">
    <img src="./img/cat.jpg" class="skew-y-12" alt="cat">
    <hr>

  
</body>
</html>

<!-- 
    skew-x-0          transform:skewX(0deg);
    skew-y-0          transform:skewY(0deg);

    skew-x-1
    skew-y-1

    skew-x-3
    skew-y-3


    skew-x-6
    skew-y-6

    skew-x-12
    skew-y-12
 -->
