<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css">
</head>
<style>
     .box{
        width:300px;
        height: 300px;
        margin: 10px;
    }
</style>
<body>

    <div class="box saturate-0">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>

    <div class="box saturate-50">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>

    <div class="box saturate-100">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box saturate-150">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>


    <div class="box saturate-200">
        <img src="./img/weowedsix.jpg" alt="weowe">
    </div>
    <hr>
  

   
</body>
</html>

<!-- 
    Class           Properties
saturate-0	        filter: saturate(0);
saturate-50	        filter: saturate(.5);
saturate-100	    filter: saturate(1);
saturate-150	    filter: saturate(1.5);
saturate-200	    filter: saturate(2);
 -->
